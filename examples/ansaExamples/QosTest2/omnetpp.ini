#
# TrafGen test network.
#

[General]
tkenv-plugin-path = ../../../etc/plugins


**.R1.routerId = "192.168.3.1"
**.R2.routerId = "192.168.3.2"

**.arp.cacheTimeout = 1s
# tcp settings
**.tcp.mss = 1024
**.tcp.advertisedWindow = 65536  # 64*mss

**.Generator.routingFile = "Generator.irt"
**.Analyzer.routingFile = "Analyzer.irt"
**.Analyzer.*.flowDefFile = "trafgen.xml"

[Config One]
description = "FIFO"
network = SimpleTest
**.configFile = "RoutersConfig-FIFO.xml"

[Config Two]
description = "WFQ"
network = SimpleTest
**.configFile = "RoutersConfig-WFQ.xml"

[Config Three]
description = "PQ"
network = SimpleTest
**.configFile = "RoutersConfig-PQ.xml"

[Config Four]
description = "CQ"
network = SimpleTest
**.configFile = "RoutersConfig-CQ.xml"

#
# OSPFv2 test network.
#

[General]
cmdenv-event-banner-details = true
cmdenv-express-mode = false
description = "Simple test"
network = SimpleTest
cmdenv-message-trace = true
tkenv-plugin-path = ../../../etc/plugins

**.rip.localPort = 520
**.rip.destPort = 520
**.rip.configFile = "RoutersConfig.xml"
**.ospf.configFile = "RoutersConfig.xml"
**.eigrp.configFile = "RoutersConfig.xml"

**.scenarioManager.script = xmldoc("scenario.xml")

**.R1.routingFile = "R1.irt"
**.R2.routingFile = "R2.irt"
**.R3.routingFile = "R3.irt"
**.R4.routingFile = "R4.irt"

**.H1.routingFile = "H1.irt"
**.H2.routingFile = "H2.irt"

**.numUdpApps = 1
**.udpAppType = "UDPEchoApp"
**.udpApp[0].localPort = 1234
**.udpApp[0].destPort = 1234
**.udpApp[0].messageLength = 32 bytes
**.udpApp[0].messageFreq = 0.5s
**.H2.udpApp[0].destAddresses = "192.168.1.1"
**.H1.udpApp[0].destAddresses = "192.168.2.2"

**.arp.cacheTimeout = 1s





#
# RIP test network.
#

[General]
debug-on-errors = false

cmdenv-express-mode = false

tkenv-plugin-path = ../../../Etc/plugins
#tkenv-default-run = 1

# no TCP apps in this model
**.numTcpApps = 0
**.tcpAppType = "TelnetApp"

# ip settings
**.ip.procDelay = 10us

# NIC configuration
**.ppp[*].queueType = "DropTailQueue" # in routers
**.ppp[*].queue.frameCapacity = 100  # in routers

**.eth[*].queueType = "DropTailQueue" # in routers
**.eth[*].queue.frameCapacity = 100  # in routers

# generic Ethernet settings
**.retryTimeout = 1s
**.retryCount = 5
**.cacheTimeout = 10s
**.address = "auto"
**.txrate = 100000000bps
**.duplexEnabled = true

[Config One]
description = "RIP test"
network = RIPGEN

**.scenarioManager.script = xmldoc("scenario.xml")

**.configFile = "RoutersConfig.xml"

**.R1.routerId = "130.10.63.1"
**.R2.routerId = "130.10.64.2"
**.R3.routerId = "130.10.64.3"
**.R1A.routerId = "192.168.8.1"
**.R2B.routerId = "192.168.17.1"
**.R3C.routerId = "192.168.24.1"

**.R1.hostname = "R1"

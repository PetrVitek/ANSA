**.S*.relayUnitType = "MACRelayUnitPP"
**.S*.relayUnit.addressTableSize = 10
**.S*.relayUnit.agingTime = 100s
**.S*.relayUnit.processingTime = 1s	# processing time of one frame
**.S*.relayUnit.bufferSize = 1000B 	# memory (bytes)
**.S*.relayUnit.highWatermark = 900B # buffer usage threshold to send PAUSE frame (bytes)
**.S*.relayUnit.pauseUnits = 2 	   # time to put in PAUSE frames (in units of 512 bit times)

